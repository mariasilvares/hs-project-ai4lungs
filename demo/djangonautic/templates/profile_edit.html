{% extends 'base_layout.html' %}

{% block content %}
  <h2>Editar Perfil</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div>
      <label for="id_username">Nome de Usuário:</label>
      {{ user_form.username }}
    </div>

    <div>
      <label for="id_email">Email:</label>
      {{ user_form.email }}
    </div>

    <div>
      <label for="id_profile_picture">Foto de Perfil:</label>
      {% if user.userprofile.profile_picture %}
        <img src="{{ user.userprofile.profile_picture.url }}" alt="Foto de Perfil" width="100" height="100">
      {% else %}
        <img src="{% static 'default-profile.jpg' %}" alt="Imagem padrão" width="100" height="100">
      {% endif %}
      {{ picture_form.profile_picture }}
    </div>

    <button type="submit">Salvar Alterações</button>
  </form>
{% endblock %}
