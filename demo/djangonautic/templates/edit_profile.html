{% extends 'base_layout.html' %}
{% load static %}

{% block content %}
<div class="form-container">
    <h2>Editar Perfil</h2>
    <form method="POST" action="{% url 'profile_edit' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value="Salvar">
    </form>
</div>
{% endblock %}
