{% extends 'base_layout.html' %}

{% block content %}
    <h2>Are you sure you want to exclude the patient{{ paciente.nome }}?</h2>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, exclude</button>
        <a href="{% url 'accounts:pacientes' %}">Cancel</a>
    </form>
{% endblock %}
